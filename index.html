<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Jack Ciroli" />

        <title>Jack Ciroli</title>

        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>

        <link href="css/styles.css" rel="stylesheet" />

    </head>

    <body class="bground">

        <div class="container" style="display: flex;">

            <div class="container" style="margin-top:5vh">
                <div class="center">
                    <img id='0' class="bubble big clickable pop" src="assets/pngs/bigBubble.png" alt="bubble" onclick="openResume()">
                    <img id='icon0' class="icon pop" src="assets/pngs/resumeIcon.png">
                </div>
            </div>

            <div class="container" style="margin-top:50vh; left:10vh">
                <div class="center">
                    <img id='1' class="bubble big clickable pop" src="assets/pngs/bigBubble.png" alt="bubble" onclick="openGithub()">
                    <img id='icon1' class="icon pop" src="assets/pngs/githubWhite.png">
                </div>
            </div>

            <div class="container" style="margin-top:5vh; left:-5vh">
                <div class="center">
                    <img id='x' class="bubble big clickable pop" src="assets/pngs/bigBubble.png" alt="bubble" onclick="changeSource('x')">
                    <img id='iconx' class="icon pop" src="assets/pngs/comingSoon.png">
                </div>
            </div>

            <div class="container" style="margin-top:25vh; margin-bottom: 10vh;">
                <div class="center">
                    <img id='2' class="bubble big clickable pop" src="assets/pngs/bigBubble.png" alt="bubble" onclick="openLinkedIn()">
                    <img id='icon2' class="icon pop" src="assets/pngs/linkedIn.png">
                </div>
            </div>

            <div id="bruceTank" class="container" style="margin-top: 65vh; left: -40vh" onclick="bruceClick()">
                <img id="bruce" class="bruce clickable" src="assets/pngs/bruce.png">
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/bruceRoutine.js"></script>

    </body>

</html>
